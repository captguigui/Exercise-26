<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rocket Simulation</title>
</head>
<body>
    <!-- Rocket Form-->
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
        <label>Test Name <input type="text" name="testName"/></label>
        <br />
        <label>Test Date <input type="date" name="testDate"/></label>
        <br />
        <label>Rocket Type
            <select name="rocketType"><option value="1">Select</option>
            <option value="2">Brant</option>
            <option value="3">Lynx</option>
            <option value="4">Orion</option>
            <option value="5">Terrier</option></select>
        </label>
        <br />
        <label>Number of Rocket Boosters <input type="number" name="boosterCount"/></label>
        <br />
        <label>Wind Rating</label><br />
        <label>No Wind<input type="radio" name="windRating" value="0"/></label><br />
        <label>Mild<input type="radio" name="windRating" value="10"/></label><br />
        <label>Strong<input type="radio" name="windRating" value="20"/></label>
        <br />
        <label>Use production grade servers <input type="checkbox"</label>
        <br />
        <button>Run Simulation</button>
    </form>
</body>
</html>
